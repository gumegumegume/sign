<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="400" viewBox="0 0 1500 400">
  <style>
    .draw path {
      stroke-dasharray: 2000; /* Length of stroke (oversized to ensure full coverage) */
      stroke-dashoffset: 2000;
      animation: draw 5s linear forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <!-- Capital "C" with animation -->
  <g class="draw">
    <path fill="none" stroke="black" stroke-width="3"
          L="
          M 400 200
         l 20 100
         l 400 0
            " />
    <path fill="none" stroke="black" stroke-width="3"
          Z="
          M 470 238
          c -100 80 150 80 0 0
          c -40 0 40 50 70 0
          l 20 100
          c -10 10 -20 0 -10 -100
          c 80 0,  80 30,  0 50
          c 80 -80, 20 10,  135 -20
          c -50 -70, -100 50,  20 20
          c 20 -80, 90 -50,  40 0
          c 160 0,  -200 200, 80 -50
          " />
  </g>
</svg>



